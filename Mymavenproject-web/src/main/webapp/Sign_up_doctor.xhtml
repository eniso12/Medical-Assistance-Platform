<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/original.css"/>
      
        <h:outputStylesheet name="fonts/glyphicons-halflings-regular.eot"/>
        <h:outputStylesheet name="js/npm.js"/>
    </h:head>
    <h:body>
        <br> </br>
        <br> </br>
        <br> </br>

        
        
        <h:form>
            <table>
                <tr>
                    <td>FirstName</td>
                    <td><h:inputText value="#{SignUpController.model.FirstName}" styleClass="btn-primary"/></td>
                </tr>
                <tr>
                    <td>LastName</td>
                    <td><h:inputText value="#{SignUpController.model.LastName}"/></td>
                </tr>
                 <tr>
                    <td>Type</td>
                    <td><h:selectOneRadio   value="#{SignUpController.model.getType}">
                        <f:selectItem itemValue = "Doctor" itemLabel = "Doctor" /> 
                        <f:selectItem itemValue = "Patient" itemLabel = "Patient" />
                    </h:selectOneRadio>
</td>
                </tr>
                 <tr>
                    <td>Gender</td>
                    <td><h:selectOneRadio value="#{SignUpController.model.gender}">
                    <f:selectItem itemValue = "Male" itemLabel = "Male" /> 
                        <f:selectItem itemValue = "Female" itemLabel = "Female" />
                    </h:selectOneRadio></td>
                 </tr>
                <tr>
                    <td> Address</td>
                    <td> <h:inputText maxlength="30" value="#{SignUpController.model.address}"/></td>
                </tr></table>
            <h:commandButton value="Ok" action="#{SignUpController.SignUp}"/>
        
        </h:form>
    </h:body>
</html>
