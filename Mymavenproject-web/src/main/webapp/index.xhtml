<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td>Login</td>
                    <td><h:inputText value="#{LoginController.model.login}" onblur="if (this.value == ''){this.value = 'Login (required)'; }"/></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><h:inputSecret value="#{LoginController.model.passsword}" onmouseout="return confirm('Are you sure?');"/></td>
                </tr>
            </table>
            <h:commandButton value="Ok" action="#{LoginController.onClick}"/>
            <h:commandButton value="Ok1" action="#{LoginController.onBlur}"/>
        
        </h:form>
    </h:body>
</html>
